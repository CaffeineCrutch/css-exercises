<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- class selector = selects all elements within the given html element -->
    <!-- b,e.g utton is the html element, inverted, click me, is the containing elements -->
    <button class="inverted">Click Me!</button>
    <!-- Created class "inverted" for first button -->
    <button class="fancy">No, Click Me!</button>
    <!-- Created second class "fancy" -->
  </body>
</html>
